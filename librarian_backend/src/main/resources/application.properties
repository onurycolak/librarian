# Enable CORS
quarkus.http.cors=true

# Allow your Next.js dev server
quarkus.http.cors.origins=http://localhost:3000

# Allow typical HTTP methods
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Allow common headers
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# (Optional) allow cookies/credentials if you need them later
quarkus.http.cors.access-control-allow-credentials=true

# Use H2 in file mode, not in-memory
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:file:./librarian-dev-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Let Hibernate create/update schema during dev
quarkus.hibernate-orm.database.generation=update
# or: drop-and-create if you want a fresh DB each time
# quarkus.hibernate-orm.database.generation=drop-and-create

